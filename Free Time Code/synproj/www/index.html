<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Asap">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div>
    <a class="chatbutton"><img src="images/livechat.jpg" id="chatbutton"></a>
  </div>
    <div id="chat-popup">
        <div class="mainwindow flex">
            <div class="flex">           
                <div class="flex" style="width: 100%">
                    <div class="agentdiv">
                        <img class="chatagent" src="images/chatagent.png" style="width: 60px; height: 60px;"></img>
                    </div>
                    <div class="agentname" style="margin-top: auto; margin-bottom: auto;">
                        <t class="chatagentname">
                            Chat Agent
                        </t>
                    </div>   
                    <div class="canceldiv" style="margin-left: auto;">
                        <img class="cancel" src="images/cancel.png" onclick="closeForm()"></img>
                    </div>  
                </div>   
            </div>  
            <div class="messages-area">
                <div class="messages">
    
                </div>
            </div>
        </div>                 
    </div>

    <div id="templates" style="display:none;">
        <template class="message-agent">
            <div class="message">
                <div class="messageheader">
                    <t><span class="name">Chat Agent</span></t>
                </div>
                <div class="text">
                    <t></t>
                </div>
                <div class="options-list flex flex-column" style="display:none;">
                        
                </div>
            </div>
        </template>
        <template class="message-me">
            <div class="message-me">
                <div class="messageheader">
                    <t><span class="name">You</span></t>
                </div>
                <div class="text">
                    <t></t>
                </div>
                <div class="options-list flex flex-column" style="display:none;">
                        
                </div>
            </div>
        </template>
    </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./index.js"></script>
<script>

$('#chatbutton').on('click', () => {
    document.getElementById("chat-popup").style.display = "block";
}) 
function closeForm() {
    document.getElementById("chat-popup").style.display = "none";
    }
</script>
</body>
</html>
